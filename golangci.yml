run:
  timeout: 5m
  tests: true
  skip-dirs:
    - bin
    - vendor

linters-settings:
  govet:
    enable-all: true
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gocyclo
    - gofmt
    - misspell
    - goconst
    - dupl

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - dupl